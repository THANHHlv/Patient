<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sửa thông tin bệnh nhân</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-4">
    <div class="container bg-white shadow rounded p-4">
      <h2 class="text-primary mb-4">Chỉnh sửa thông tin bệnh nhân</h2>

      <form method="post" action="/edit/{{ patient.id }}" class="row g-3">
        <div class="col-md-4">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Tên"
            value="{{ patient.name }}"
            required
          />
        </div>
        <div class="col-md-2">
          <select name="gender" class="form-select" required>
            <option value="Nam" {% if patient.gender == 'Nam' %}selected{% endif %}>Nam</option>
            <option value="Nữ" {% if patient.gender == 'Nữ' %}selected{% endif %}>Nữ</option>
          </select>
        </div>
        <div class="col-md-3">
          <input
            type="date"
            name="birth_date"
            class="form-control"
            value="{{ patient.birth_date }}"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            name="phone"
            class="form-control"
            value="{{ patient.phone }}"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            name="address"
            class="form-control"
            value="{{ patient.address }}"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="date"
            name="day_in"
            class="form-control"
            value="{{ patient.day_in }}"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            name="hos_fee"
            class="form-control"
            value="{{ patient.hos_fee }}"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Lưu thay đổi</button>
          <a href="/" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
      </form>
    </div>
  </body>
</html>
